<!DOCTYPE html>
<html>
<head>
    <title>Full screen Game of Thrones map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([5,20], 4);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'https://cartocdn-ashbu.global.ssl.fastly.net/ramirocartodb/api/v1/map/named/tpl_756aec63_3adb_48b6_9d14_331c6cbc47cf/all/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            center: [ 5, 20 ],
            zoom: 4,
            maxZoom: 8,
            minZoom: 4,
            maxBounds: [ [ 50, -30 ], [ -45, 100 ] ]
            //crs: L.CRS.EPSG4326
        }).addTo(map);
        
        // Change the position of the zoom control
        map.zoomControl.setPosition('bottomright');
        // Set map boundaries
        map.setMaxBounds([[50,-30],[-45,100]]);
        
        L.marker([17.64402, 13.84277]).addTo(map)
            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
        
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
